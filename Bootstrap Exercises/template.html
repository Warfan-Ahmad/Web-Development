<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
    <section>

                </div>
                <table class="table">

                        <tr>
                            <th scope="col">SL</th>

                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row ">1</td>
                            <td><img src="img/sonyLiv.jpg" alt=""></td>
                            <td>&#8377; 699</td>
                        </tr>
                        <tr>
                            <td scope="row">2</td>
                            <td><img src="img/PharmEasy business model.png" alt=""></td>

                        </tr>
                        <tr>
                            <td scope="row">3</td>
                            <td><img src="img/zee5.jpg" alt=""></td>
                            <td> &#8377; 999</td>
                        </tr>
                        <tr>
                            <td scope="row">4</td>
                            <td><img src="img/cultfit.png" alt=""></td>
                            <td> &#8377; 675</td>
                        </tr>
                        <tr>
                            <td scope="row">5</td>
                            <td><img src="img/gaana-plus.png" alt=""></td>
                            <td> &#8377; 399</td>
                        </tr>
                        <tr>
                            <td scope="row">6</td>
                            <td><img src="img/toi-logo-box.png" alt=""></td>
                            <td> &#8377; 650</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="cal">
                                <p>Sub Total: <del> &#8377; 4021/-</del></p>
                                <p>Tax: 0%</p>

                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="cal bg-grey">You Pay: &#8377; 999</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
